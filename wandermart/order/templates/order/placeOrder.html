{% extends 'order/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/place_order.css' %}">

<div class="order-container">
    <h1 class="order-title">Place Your Order</h1>

    <div class="product-info">
        <h4 class="product-name">Product: <span>{{ product.name }}</span></h4>
    </div>

    <form method="post" class="order-form">
        {% csrf_token %}
        {{ order_form.as_p }}
        <button type="submit" class="btn-submit">Place Order</button>
    </form>

    <div class="back-link">
        <a href="{% url 'product_post:product_detail' product.publish.year product.publish.month product.publish.day product.slug %}">‚Üê Back to Product</a>
    </div>
</div>
{% endblock %}
