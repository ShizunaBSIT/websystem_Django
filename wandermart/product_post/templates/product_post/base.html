{% load static %}
<!DOCTYPE html>
<html>
    <head> 
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'product_post/css/auth_style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'product_post/css/register.css' %}">
    </head>
    <body>
        {% if request.path != '/login/' %}
            <nav class="navbar">
                {% block navbar %}
                    {% include "product_post/navbar.html" %}
                {% endblock %}
            </nav>
        {% endif %}

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
